<script>

  const sections = document.querySelectorAll('.form-section');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');
  const submitBtn = document.getElementById('submitBtn');

  let currentStep = 0;

  function showStep(step) {
    sections.forEach((section, index) => {
      section.classList.toggle('active', index === step);
    });

    prevBtn.style.display = step === 0 ? 'none' : 'inline-block';
    nextBtn.classList.toggle('d-none', step === sections.length - 1);
    submitBtn.classList.toggle('d-none', step !== sections.length - 1);
  }

  nextBtn.addEventListener('click', () => {
    if (currentStep < sections.length - 1) {
      currentStep++;
      showStep(currentStep);
    }
  });

  prevBtn.addEventListener('click', () => {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  });

  showStep(currentStep);

  let prestasiCount = 1;
  const maxPrestasi = 3;

  document.getElementById("addPrestasiBtn").addEventListener("click", () => {
    if (prestasiCount >= maxPrestasi) return;

    prestasiCount++;
    const container = document.getElementById("prestasi-container");
    const template = container.firstElementChild.cloneNode(true);

    template.querySelectorAll("input, select").forEach((el) => {
      el.name = el.name.replace(/\d/, prestasiCount);
      el.value = "";
    });

    template.querySelector("h6").textContent = `Prestasi ${prestasiCount}`;
    container.appendChild(template);
  });
</script>
