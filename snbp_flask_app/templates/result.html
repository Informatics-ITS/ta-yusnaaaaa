<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Prediksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .result-text {
            font-size: 24px;
            font-weight: bold;
        }
        .result-lulus {
            color: #28a745; /* Green color for "Lulus" */
        }
        .result-tidak-lulus {
            color: #dc3545; /* Red color for "Tidak Lulus" */
        }
        .btn-custom {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">

<div class="card result-card">
    <h3 class="mb-4">Prediction Result</h3>
    {% if prediction.startswith("Lulus") %}
        <p class="result-text result-lulus">{{ prediction }}</p>
    {% else %}
        <p class="result-text result-tidak-lulus">{{ prediction }}</p>
    {% endif %}
    <a href="/" class="btn btn-outline-primary btn-custom">Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
